

<div class="container-superior">
  <svg (click)="encerrar()" xmlns="http://www.w3.org/2000/svg" width="60" height="30" fill="currentColor" class="bi bi-arrow-left setinha-voltar" viewBox="0 0 16 16">
     <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
   </svg>
</div>

<p class="container-nome">Insira nome do Acorde:</p>

<div class="container-input">

  <div>
    Nome:
    <input
    class="acorde-input"
    [ngClass]="{'input-error': isNomeAcordeInvalid}"
    type="text"
    name="nomeAcorde"
    (input)="nomeAcordeInput($event)"
  /></div>
  <div>
  Letra:
  <input
    class="acorde-input"
    [ngClass]="{'input-error': isLetraAcordeInvalid}"
    type="text"
    name="letraAcorde"
    (input)="letraAcordeInput($event)"
  />
  </div>
  <button class="acorde-salvar" type="button" (click)="salvar()">Salvar</button>
</div>



<header>
  <table>
   <thead>
    <tr>
      <th>Id</th>
      <th>Acorde</th>
      <th>Letra</th>
      <th>Excluir</th>
    </tr>
   </thead>
    <tbody>
      <tr *ngFor="let musica of listaDeAcordes; let i = index" >
        <td>{{ musica.id }}</td>
        <td>{{ musica.nome }}</td>
        <td>{{ musica.letra }}</td>
        <td><button (click)="excluir($event, musica.id)">X</button></td>
      </tr>
    </tbody>
  </table>
</header>
