<div *ngIf="!showContent">
  <div class="container-botao">
    <button class="fonte-botao" (click)="comecar()">Começar</button>
  </div>
  <div class="container-input">
    <h3>Insira a velocidade da música</h3>
    <input class="fonte-input" type="text" name="valorritmo" [(ngModel)]="valorRitmo" placeholder="Insira os segundos do ritmo:" />
  </div>
  <div class="container-botao-voltar">
    <button class="fonte-botao-voltar" (click)="encerrar()">Voltar</button>
  </div>
</div>

<div *ngIf="showContent">
  <p>acordes works!</p>
  <div class="container">
    <h1 class="fonte">{{ acordeAtual }}</h1>
  </div>
  <div class="container-acorde">
    <h3 class="fonte-acorde">{{ nomeAcordeAtual }}</h3>
  </div>
  <h1>{{ idMusica }}</h1>
</div>
